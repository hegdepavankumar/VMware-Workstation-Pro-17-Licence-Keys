name: Thank Developers

on:
  watch:
    types: [started]

jobs:
  thank:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install dependencies
        run: pip install requests

      - name: Thank developers
        run: python .github/scripts/thank_developers.py
